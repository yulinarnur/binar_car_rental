<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid rent-navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary rent-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Our Service</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Why Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active">FAQ</a>
              </li>
            </ul>
            <button class="btn btn-success btn-register" type="submit">
              Register
            </button>
          </div>
        </div>
      </nav>

      <!-- opening content -->

      <div class="row container-content">
        <div class="col-sm-6 col-content">
          <label class="title-content"
            >Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</label
          ><br />
          <label class="explanation-content">
            Selamat datang di Binar Car Rental. Kami menyediakan mobil kualitas
            <br />
            terbaik dengan harga terjangkau. Selalu siap melayani kebutuhanmu
            <br />
            untuk sewa mobil selama 24 jam. </label
          ><br />
          <button class="btn btn-success btn-rental-car" type="submit">
            Mulai Sewa Mobil
          </button>
        </div>
        <div class="col-sm-6 col-img-car">
          <img src="img/img_car.png" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </body>

  <script src="js/bootstrap.min.js"></script>
</html>
